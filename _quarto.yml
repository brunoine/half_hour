project:
  type: book
  output-dir: docs

book:
  title: "½ houR"
  favicon: "images/favicon.png"
  author: "NDA"
  date: "2023-12-14"
  search: true
  repo-url: "https://github.com/brunoine/half_hour"
  issue-url: "https://github.com/brunoine/half_hour/issues/new/choose"
  repo-actions: [edit]
  downloads: [pdf, epub]
  body-footer: |
    ![](images/ine_logo_secundario_cores_491x57.png){width=50%}
  chapters:
    - index.qmd
    - 000-preface.qmd
    - 100-intro.qmd
    - 200-procedure.qmd
    - 300-calendar.qmd
    - 400-sum.qmd
    - references.qmd
  page-navigation: true

bibliography: references.bib

format:
  epub:
    toc:
      true
    lang:
      pt
    date:
      "2023-12-14"
    css:
      epub.css
  html:
    theme:
      light: flatly
      dark: solar
    css:
      epub.css
  pdf:
    keep-tex: true
    documentclass: scrbook
    classoption: [paper=6in:9in,pagesize=pdftex,headinclude=on,footinclude=on,12pt]
    include-in-header:
      text: |
        \usepackage{fvextra}
        \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\}}
        \areaset[0.50in]{4.5in}{8in}
    include-before-body:
      text: |
        \RecustomVerbatimEnvironment{verbatim}{Verbatim}{
           showspaces = false,
           showtabs = false,
           breaksymbolleft={},
           breaklines
           % Note: setting commandchars=\\\{\} here will cause an error 
        }  
    fig-pos: 'H'
